specVersion: 0.0.2
description: The Trojan DAO is created to facilitate the coordination of autonomous cultural
  practices, a means to cultivate a commons through the development of shared
  infrastructure for art.
repository: https://github.com/TROJANFOUNDATION/trojan-monorepo/
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Trojan
    network: mainnet
    source:
      address: "0xcc7dcdb700eed457c8180406d7d699877f4eee24"
      abi: Moloch
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Proposal
      abis:
        - name: Moloch
          file: Trojan/abis/Moloch.abi
      eventHandlers:
        - event: SummonComplete(indexed address,uint256)
          handler: handleSummonComplete
        - event: SubmitProposal(uint256,indexed address,indexed address,indexed
            address,uint256,uint256)
          handler: handleSubmitProposal
        - event: SubmitVote(indexed uint256,indexed address,indexed address,uint8)
          handler: handleSubmitVote
        - event: ProcessProposal(indexed uint256,indexed address,indexed
            address,uint256,uint256,bool)
          handler: handleProcessProposal
        - event: Ragequit(indexed address,uint256)
          handler: handleRagequit
        - event: Abort(indexed uint256,address)
          handler: handleAbort
        - event: UpdateDelegateKey(indexed address,address)
          handler: handleUpdateDelegateKey
      file: Trojan/Trojan.wasm
  - kind: ethereum/contract
    name: TrojanPool
    network: mainnet
    source:
      address: "0xcf2Ad8b7094A1b5ebf679d114F9658acD8645488"
      abi: MolochPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - PoolMember
      abis:
        - name: MolochPool
          file: TrojanPool/abis/MolochPool.abi
      eventHandlers:
        - event: AddKeepers(address,address[])
          handler: handlePoolAddKeepers
        - event: RemoveKeepers(address,address[])
          handler: handlePoolRemoveKeepers
        - event: Sync(uint256)
          handler: handlePoolSync
        - event: SharesMinted(uint256,address,uint256)
          handler: handlePoolSharesMinted
        - event: SharesBurned(uint256,address,uint256)
          handler: handlePoolSharesBurned
      file: TrojanPool/TrojanPool.wasm
